{% extends "me_nocontent.html" %}

{% block content %}
<div class="container" id="body">
    <div class="clearfix">
        <div class="row lookup">
            <div class="main span12 columns">
                <div class="padding">
                    <div class="follow-people clearfix">
                    	{% for staff in staffs %}
                        <div class="people-widget ">
                            <a class="follow" href="/follow/user/{{staff.id}}">Follow</a>
                            <img width="48" height="48" class="avatar" src="{{static_url("images/staff1.png")}}">
                            <div>
                                <h3><a href="/{{staff.username}}">{{staff.username}}</a></h3>
                               	{% if staff.introduction %}
                                	{{staff.introduction}}
                                {% else %}
                                    There is nothing about him/her.
                                {% end %}
                            </div>
                        </div>
                        {% end %} 
                               
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% end %}
