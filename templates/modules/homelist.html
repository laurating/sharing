<div class="list-widget">
    <!-- user image -->
    <a href="/user/group.user.id" title="{{group.user.username}}"><img src="{{ static_url("images/avatar.png") }}" width="42" height="42" class="avatar" style="float:left"></a>
   <!-- list header -->
    <div class="list-head">
        <h3><a href="/group/{{ group.id }}">{{ group.group_name }}</a></h3>
        <div class="list-meta">by <a href="/user/group.user.id">{{group.user.username}}</a> - {{ group.follower_count }} followers</div>
        <!-- <a href="" class="list-follow btn" data-api-uri="/api/lists/130354/">Follow</a> -->
    </div>
    <!-- list -->
    <ul>
        {% for li in group.links %}
            <li>
                <i class="fav" style="background-image:url();"></i>
                <div>
                    <a href="/group/{{ group.id }}">{{ group.group_name }}</a>
                </div>
            </li> 

        <li><a href="/group/{{ group.id }}" class="list-view">View all {{ group.links_count }} clips</a></li>
        {% end %}
    </ul>
</div>
